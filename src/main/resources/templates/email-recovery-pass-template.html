<!doctype html>
<html lang="es">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <h2>Recuperar Contraseña</h2>
    <h3><span>Hola </span><span th:text="${userName}"></span></h3>
    <h4>Hola estas recibiendo este correo porque hiciste una solicitud de recuperación de contraseña para tu cuenta.</h4>
    <h4>Da clic en el siguiente botón para recuperarla.</h4>
    <a th:href="@{${url}}"><button>Ir a la cuenta</button></a>
    <hr>
    <h4>Si no realizaste esta solicitud, desestimá este mensaje. Saludos, Portal Productores.</h4>
</body>
</html>
