<div class="container">
  <div class="titulo-bienvenida">
    <h2>¡Bienvenido!</h2>
  </div>
  <div class="card-user">
    <div class="avatar">
      <mat-icon>person</mat-icon>
    </div>
    <div class="user-info">
      <p class="name">{{ nombre }} {{ apellido }}</p>
      <p class="email">{{ userEmail }}</p>
    </div>
    <div class="volver-button" (click)="volver()">
      <mat-icon style="color:#32963f">arrow_back</mat-icon>
      <span class="letra_btn_volver">Volver</span>
    </div>
  </div>
  <div class="card-map">
    <div class="geo-container">
      <div #map style="height: 400px;"></div>
    </div>
  </div>
  <div class="card-search">
    <h2 class="titulo-registrar-campo">Geolocalización</h2>
    <div class="geolocation-info">
      <div class="card-info">
        <div class="search-container">
          <div class="input-container">
            <input matInput type="text" id="search-input" placeholder="Buscar lugares...">
            <button mat-icon-button matSuffix (click)="onSearch()">
              <mat-icon>search</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="card" *ngIf="campoSeleccionado">
        <div class="card-item">
          <p class="with-dot">
            {{ campoSeleccionado.name }}
          </p>
          <p class="with-dot">
            {{ campoSeleccionado.address?.location?.name }}
          </p>
          <p class="with-dot">
            {{ campoSeleccionado.address.address }}
          </p>
          <p class="with-dot">
            {{ campoSeleccionado.dimensions }} Hectáreas
          </p>
        </div>
      </div>




    </div>
    <div class="botones-servicio">
      <button mat-raised-button class="register-button" type="button" (click)="registerField()">Registrar</button>
      <button mat-raised-button class="cancel-button" type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</div>
