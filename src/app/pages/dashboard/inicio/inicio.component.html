<div class="container">
  <div class="titulo-bienvenida">
    <h2>¡Bienvenido!</h2>
  </div>

  <div class="card user-card">
    <div class="avatar">
      <img src="/assets/img/foto.jpg" alt="Avatar">
      <p>{{ userEmail }}</p>
    </div>
  </div>

  <div class="card">
    <h2 class="titulo-registrar-campo">Registrar Campo</h2>
    <form class="solicitud-servicio-form">
      <div class="campos-formulario">
        <div class="grupo-campos">
          <div class="field-container">
            <label class="field-label">Dirección</label>
            <input matInput class="field-input" placeholder="Dirección">
          </div>

          <div class="field-container">
            <label class="field-label">Localidad</label>
            <input matInput class="field-input" placeholder="Localidad">
          </div>

          <div class="field-container">
            <label class="field-label">Nombre</label>
            <input matInput class="field-input" placeholder="Nombre">
          </div>

          <div class="field-container">
            <label class="field-label">Dimensiones (Hectáreas)</label>
            <input matInput class="field-input" placeholder="Dimensiones (Hectáreas)">
          </div>
        </div>

        <div class="field-container-observaciones">
          <label class="field-label">Observaciones</label>
          <textarea matInput class="field-input-obs"></textarea>
        </div>
      </div>

      <div class="botones-servicio">
        <button mat-raised-button class="cancel-button">Cancelar</button>
        <button mat-raised-button class="register-button">Registrar Campo</button>
      </div>
    </form>
  </div>
</div>
