<div class="container">

    <span class="titulo-perfil">¡Bienvenido, {{ nombre }} {{ apellido }}!</span>
  </div>
  <div class="titulo-welcome">
    <p>
      Acá podrás gestionar tus actividades.
    </p>
  </div>
  <div class="containerbody">
    <div class="row">
      <div class="col-md-4" (click)="navigateTo('servicios')">
        <div class="card">
          <div class="card-body">
            <img src="assets/img/drone-15-svgrepo-com.svg" alt="Solicitud y Servicios"
              class="icono-card">
            <h5 class="card-title">Solicitudes y Servicios</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4" (click)="navigateTo('chacras')">
        <div class="card">
          <div class="card-body">
            <img src="assets/img/agriculture_24dp_FILL0_wght300_GRAD0_opsz24.svg" alt="Chacras" class="icono-card">
            <h5 class="card-title">Chacras</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4" (click)="navigateTo('calendario')">
        <div class="card">
          <div class="card-body">
            <img src="assets/img/calendar_month_24dp_FILL0_wght300_GRAD0_opsz24.svg" alt="Calendario" class="icono-card">
            <h5 class="card-title">Calendario</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" (click)="navigateTo('notificaciones')">
        <div class="card">
          <div class="card-body">
            <img src="assets/img/rubric_24dp_FILL0_wght300_GRAD0_opsz24.svg" alt="Notificaciones" class="icono-card">
            <h5 class="card-title-down">Notificaciones</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4" (click)="navigateTo('informes')">

          <div class="card-body">
            <img src="assets/img/leaderboard_24dp_FILL0_wght300_GRAD0_opsz24.svg" alt="Informes" class="icono-card">
            <h5 class="card-title-down">Informes</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4" (click)="navigateTo('perfil')">
        <div class="card">
          <div class="card-body">
            <img src="assets/img/leaderboard_24dp_FILL0_wght300_GRAD0_opsz24.svg" alt="Perfil" class="icono-card">
            <h5 class="card-title-down">Perfil</h5>
