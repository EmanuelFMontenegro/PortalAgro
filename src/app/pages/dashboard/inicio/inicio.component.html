<div class="container">
  <div class="titulo-perfil">
    <span class="titulo-perfil">¡Bienvenido!</span>
  </div>
  <mat-card class="main-card">
    <div class="card user-card">
      <div class="user-content">
        <div class="avatar">
          <div class="avatar-circle">
            <mat-icon class="avatar-icon">person</mat-icon>
            <label for="file-input" class="edit-avatar-button">
              <mat-icon class="edit-icon">edit</mat-icon>
            </label>
          </div>
        </div>
        <div class="titulo-perfil-avatar">
          <div class="titulo-welcome">
            <h2>{{ nombre }} {{ apellido }}</h2>
            <p class="email">Email: {{ userEmail }}</p>
            <p class="email">Ciudad: {{ nombreLocalidad }}</p>
          </div>
        </div>


      </div>
      <div class="botones-servicio">
        <button mat-raised-button class="register-button" (click)="BtnRegisterCampos()">Registrar Campo</button>
      </div>
    </div>

    <div class="card-campos-section">
      <h2 class="titulo-campos">Campos</h2>
      <div class="campos-container">
        <div class="campo-card" *ngFor="let campo of campos">
          <img src="/assets/img/campo_{{ campo.id }}.png" alt="Campo {{ campo.id }}">
          <h3>{{ campo.name }}</h3>
          <p><span class="campo-variable">Localidad:</span> {{ campo.address.location.name }}</p>
          <p><span class="campo-variable">Descripción:</span> {{ campo.observation }}</p>
          <p><span class="campo-variable">Dirección:</span> {{ campo.address.address }}</p>
          <button mat-raised-button class="ver-mas-button" (click)="verMas(campo)">Ver Más</button>
        </div>
      </div>
    </div>
