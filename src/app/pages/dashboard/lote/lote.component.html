<div class="container">
  <div class="titulo-bienvenida">
    <span>¡Bienvenido!</span>
  </div>

  <div class="card user-card">
    <div class="avatar">
      <mat-icon>person</mat-icon>
    </div>
    <div class="user-info">
      <p class="name">{{ nombre }} {{ apellido }}</p>
      <p class="email">{{ userEmail }}</p>
    </div>
    <div class="volver-button" (click)="volver()">
      <mat-icon style="color:green">arrow_back</mat-icon>
      <span style="color:green">Volver</span>
    </div>
  </div>
</div>

  <h2 class="titulo-registrar-lote">Lotes</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre de Lote </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.name }} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.descriptions }} </td>
    </ng-container>
    <ng-container matColumnDef="plantacion">
      <th mat-header-cell *matHeaderCellDef> Plantación </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.type_plantation_id }} </td>
    </ng-container>
    <ng-container matColumnDef="hectareas">
      <th mat-header-cell *matHeaderCellDef> Hectáreas </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.dimensions }} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let lote">
        <button mat-icon-button (click)="editarLote(lote)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="confirmarBorrado(lote)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
