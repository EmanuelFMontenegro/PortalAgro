<div class="container">
  <div class="titulo-bienvenida">
    <span>¡Bienvenido!</span>
  </div>

  <!-- User Card -->
  <div class="card user-card">
    <div class="avatar">
      <mat-icon>person</mat-icon>
    </div>
    <div class="user-info">
      <p class="name">{{ nombre }} {{ apellido }}</p>
      <p class="email">{{ userEmail }}</p>
    </div>
  </div>

  <h2 class="titulo-detalle-campo">Lote</h2>
  <!-- Agrega esta tabla en tu plantilla HTML -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columna para el nombre del lote -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre de Lote </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.nombre }} </td>
    </ng-container>

    <!-- Columna para la descripción -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.descripcion }} </td>
    </ng-container>

    <!-- Columna para la plantación -->
    <ng-container matColumnDef="plantacion">
      <th mat-header-cell *matHeaderCellDef> Plantación </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.plantacion }} </td>
    </ng-container>

    <!-- Columna para las hectáreas -->
    <ng-container matColumnDef="hectareas">
      <th mat-header-cell *matHeaderCellDef> Hectáreas </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.hectareas }} </td>
    </ng-container>

    <!-- Columna para las acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let lote">
        <button mat-icon-button (click)="editarLote(lote)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="confirmarBorrado(lote)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Asocia las columnas a la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
