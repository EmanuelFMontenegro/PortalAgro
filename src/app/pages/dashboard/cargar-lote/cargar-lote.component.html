<div class="container">
  <div class="titulo-bienvenida">
    <span>¡Bienvenido!</span>
  </div>

  <div class="card user-card">
    <div class="avatar">
      <mat-icon>person</mat-icon>
    </div>
    <div class="user-info">
      <p class="name">{{ nombre }} {{ apellido }}</p>
      <p class="email">{{ userEmail }}</p>
    </div>
  </div>

  <div class="card">
    <h2 class="titulo-registrar-lote">Cargar Lotes</h2>
    <form class="solicitud-servicio-form" [formGroup]="loteForm">
      <div class="campos-formulario">
        <div class="grupo-campos">
          <!-- Plantacion -->
          <div class="field-container">
            <label class="field-label" for="plantacion">Plantación</label>
            <mat-select class="mat-select" formControlName="plantation"
              [placeholder]="AnteriorPlantationName ? AnteriorPlantationName : 'Seleccionar plantación'">
              <mat-option *ngFor="let planta of plantations" [value]="planta.id">
                {{ planta.name }}
              </mat-option>
            </mat-select>
          </div>
      

        <!-- Dimensiones -->
        <div class="field-container">
          <label class="field-label">Dimensiones (Hectáreas)</label>
          <input matInput formControlName="dimensions" type="number" placeholder="Ingresar valores en hectáreas">
        </div>
      </div>

      <div class="field-container-observaciones">
        <label class="field-label">Observaciones</label>
        <textarea matInput class="field-input-obs" formControlName="observation"></textarea>
      </div>
  </div>

  <div class="botones-servicio">
    <button mat-raised-button class="cancel-button" type="button" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button class="register-button" type="submit"
      (click)="currentPlotId ? actualizarLote() : cargarLotes()">{{ buttonText }}</button>
  </div>
  </form>
</div>
</div>
