          </p>
          <p><span class="campo-variable">Hectarias:</span> {{ campo.dimensions }}</p>

          <p><span class="campo-variable">Descripci칩n</span> {{ campo.observation }}</p>
          <button mat-raised-button class="ver-mas-button" (click)="verMas(campo)">Geolocalizaci칩n</button>
          <button mat-raised-button class="ver-mas-button-second" (click)="verLotes(campo)">Ver Lotes</button>

        </div>
      </div>
    </div>
  <mat-card/>
