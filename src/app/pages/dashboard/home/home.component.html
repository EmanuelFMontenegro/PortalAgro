<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
    <div class="logo-container">
      <img src="assets/img/logo_sidebar.png" alt="Logo" class="logo">
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/inicio" class="nav-item">Inicio</a>
      <a mat-list-item routerLink="/servicios" class="nav-item">Servicios</a>
      <a mat-list-item routerLink="/campos" class="nav-item">Campos</a>
      <!-- Más elementos si es necesario -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary" class="toolbar-green">
      <mat-form-field class="search-field">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Escribe aquí...">
      </mat-form-field>
      <span class="toolbar-spacer"></span>
      <!-- Icono de perfil y menú -->
      <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Perfil</button>
        <button mat-menu-item>Cerrar Sesión</button>
      </mat-menu>
    </mat-toolbar>

    <!-- Aquí se insertará el contenido de las rutas como Inicio, Servicios, Campos, etc. -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
