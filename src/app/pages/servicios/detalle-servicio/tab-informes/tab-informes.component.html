
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="detalle" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Detalles</th>
      <td mat-cell *matCellDef="let row"> {{row.detalle}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button [matTooltip]="'Descargar'" mat-icon-button color="primary" (click)="descargarInforme(row.tipo)">
          <mat-icon mat-icon aria-label="sinAsignar">flag</mat-icon>
        </button>
        <button [matTooltip]="'Ver informe'" mat-icon-button color="primary"  (click)="verInforme(row.tipo)">
          <mat-icon mat-icon aria-label="sinAsignar">edit</mat-icon>
        </button>
        <button [matTooltip]="'Subir'" mat-icon-button color="accent" *ngIf="puedeSubirArchivo"  (click)="subirInforme(row.tipo)">
          <mat-icon mat-icon aria-label="cerrarCaso">cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="icon-success" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
