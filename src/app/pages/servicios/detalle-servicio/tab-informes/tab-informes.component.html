
<div class="borde-tabla">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="detalle" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Detalles</th>
      <td mat-cell *matCellDef="let row"><strong> {{row.detalle}}</strong> </td>
    </ng-container>
    <ng-container matColumnDef="nombre" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Nombre</th>
      <td mat-cell *matCellDef="let row" [ngClass]="{'no-subido': row?.data.title !== 'Sin datos', 'subido': row?.data.title}"> {{row?.data?.title ?? 'No subido'}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n</th>
      <td mat-cell *matCellDef="let row" [ngClass]="{'no-subido': row?.data?.description !== 'Sin datos'}"> {{row?.data?.description ?? '-'}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button [matTooltip]="'Descargar'" mat-icon-button color="accent"  (click)="descargarInforme(row.tipo)">
          <mat-icon mat-icon aria-label="cerrarCaso">download</mat-icon>
        </button>
        <button [matTooltip]="'Subir'" mat-icon-button color="accent" *ngIf="row?.data?.write"  (click)="subirInforme(row.tipo)">
          <mat-icon mat-icon aria-label="cerrarCaso">upload</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="icon-success" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
