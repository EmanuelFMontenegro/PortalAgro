<app-header-user
  [selectedName]="formData.name || null"
  [selectedEmail]="formData.userResponseDTO?.username || null"
  [selectedRole]="formData.userResponseDTO?.role?.name || null"
></app-header-user>

<!-- Integración del formulario dinámico utilizando FormularioComponent -->
<app-formulario [titulo]="'Actualizar Usuario'" [dataForm]="dataForm" (formSubmitted)="enviarFormulario()">
</app-formulario>

<!-- Botones del formulario -->
<div class="botones-form">
  <button mat-raised-button class="crear-button" type="submit">Actualizar usuario</button>
  <button mat-raised-button class="cancelar-button" (click)="cancelar()">Cancelar</button>
</div>
