<div class="container">
  <div class="titulo-perfil">
    <span class="titulo-perfil">¡Bienvenido, {{ nombre }} {{ apellido }}!</span>
  </div>
  <div class="titulo-welcome">
    <p>
      Acá podrás gestionar, supervisar y controlar todas las actividades de los usuarios de
      <strong>
        <img src="assets/img/logo_AGROtech.svg" alt="AGROTECH"
          style="width: auto; height: 1.3em; vertical-align: bottom;">
      </strong>.
    </p>
  </div>

  <div class="row">
    <div class="col-md-4" (click)="navigateTo('servicios')">
      <div class="card">
        <div class="card-body">
          <img src="assets/img/alert-square.svg" alt="Solicitud y Servicios" class="icono-card">
          <h5 class="card-title">Solicitudes y Servicios</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4" (click)="navigateTo('productores')">
      <div class="card">
        <div class="card-body">
          <img src="assets/img/User.svg" alt="Productores" class="icono-card">
          <h5 class="card-title">Productores</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4" (click)="navigateTo('chacras')">
      <div class="card">
        <div class="card-body">
          <img src="assets/img/soil-moisture-global.svg" alt="Chacra" class="icono-card">
          <h5 class="card-title">Chacra</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4" (click)="navigateTo('calendarios')">
      <div class="card">
        <div class="card-body">
          <img src="assets/img/calendar-03.svg" alt="Calendario" class="icono-card">
          <h5 class="card-title-down">Calendario</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4" (click)="navigateTo('planificaciones')">
      <div class="card">
        <div class="card-body">
          <img src="assets/img/Planificacion.svg" alt="Planificacion" class="icono-card">
          <h5 class="card-title-down">Planificaciones</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4" (click)="navigateTo('informes')">
      <div class="card">
        <div class="card-body">
          <img src="assets/img/Informes.svg" alt="Informes" class="icono-card">
          <h5 class="card-title-down">Informes</h5>
        </div>
      </div>
    </div>
  </div>
</div>
