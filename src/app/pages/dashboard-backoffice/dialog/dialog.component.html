<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">
    <span class="bold-red">{{ title }}</span>
  </h2>
  <div style="border-bottom: 2px solid #d9534f;"></div>
</div>

<div mat-dialog-content class="dialog-content" [innerHTML]="message">
</div>

<div mat-dialog-actions style="display: flex; justify-content: space-evenly;">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="dialog-button accept-button">{{ buttonText }}</button>
</div>
