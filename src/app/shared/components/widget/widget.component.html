<div class="info-card" 
     [ngClass]="{'selected': config.isSelected}" 
     (click)="onWidgetClick()">
  <div class="card-content">
    <div class="card-left">
      <div class="card-title">{{ config.title }}</div>
      <div class="card-stats">
        <span class="stat-number">
          {{config.isDisabled ? '-' : (config.value !== undefined ? (config.value | number:'1.0-2') : '-')}}
        </span>
      </div>
    </div>
    <div class="card-icon">
      <img [src]="config.iconSrc" [alt]="config.title" />
    </div>
  </div>
</div>
