<div class="miniatura-container-general">
  <div class="miniatura-container" >
    <div class="miniatura" *ngFor="let miniatura of listado" [ngClass]="{'estilo-productor': this.productor }">
      <ng-container *ngFor="let item of dataView" >

        <!-- IMAGEN -->
        <img src="{{item.field}}" [ngClass]="{'img-miniatura': !this.productor, 'img-productor': this.productor }" alt="" *ngIf="item.tipoLabel == tipoImagen" >

        <!-- TITULO -->
        <h3 style="text-align:center;" *ngIf="item.tipoLabel == tipoTitulo">{{this.getValue(miniatura,item.field)}}</h3>

        <!-- SUBTITULO -->
        <p *ngIf="item.tipoLabel == tipoSubtitulo ">{{this.getValue(miniatura,item.field)}}</p>

        <!-- SPAN -->
        <p *ngIf="item.tipoLabel == tipoSpan">
          <span  class="campo-variable" > {{item?.label}}: </span> {{ this.getValue(miniatura,item.field) ?? ' --- '}}
        </p>

        <button *ngIf="item.tipoLabel == tipoVerMas" mat-raised-button class="ver-mas-button" (click)="verMas(miniatura, item?.label, item?.field )">Ver Más</button>
        <button *ngIf="item.tipoLabel == tipoEditar" mat-raised-button class="editar-button" (click)="Editar(miniatura, item?.label, item?.field )">Editar</button>
        <button *ngIf="item.tipoLabel == tipoEditarDevolviendo" mat-raised-button class="editar-button" (click)="EditarDelviendo(miniatura)">Editar</button>
        <div *ngIf="item.tipoLabel == tipoEliminar" class="btn-eliminar" (click)="eliminar(this.getValue(miniatura,item.field))">Eliminar</div>
      </ng-container>

    </div>
  </div>
</div>
