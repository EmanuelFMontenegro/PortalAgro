<form class="FullForm" [formGroup]="form" (ngSubmit)="submit()">
    <ng-container *ngIf="form">
      <app-dynamic-form-field
        *ngFor="let field of fields"
        [field]="field"
        [group]="form">
      </app-dynamic-form-field>
      
      <div class="FullForm-buttonsToRight">
        <button mat-button class="secondary-button-custom size-48" 
                type="button" (click)="onCancel.emit()">
          Cancelar
        </button>
        <button mat-raised-button appearance="outline" 
                class="primary-button-custom size-48" 
                type="submit" 
                [disabled]="!form.valid">
          {{submitButtonText}}
        </button>
      </div>
    </ng-container>
  </form>
